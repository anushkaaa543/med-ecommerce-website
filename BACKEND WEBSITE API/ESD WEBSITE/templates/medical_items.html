<!DOCTYPE html>
<html>
  <head>
    <title>Medical Items</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='medical-items.css') }}"
    />
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      h1 {
        margin-top: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Medical Items</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock Quantity</th>
        </tr>
      </thead>
      <tbody>
        {% for item in medical_items %}
        <tr>
          <td>{{ item.item_id }}</td>
          <td>{{ item.item_name }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.stock_quantity }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
