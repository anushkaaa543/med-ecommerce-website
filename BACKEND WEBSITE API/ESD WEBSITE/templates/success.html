<!DOCTYPE html>
<html>
  <head>
    <title>Success!</title>
    <style>
      body {
        background-color: #5cb85c;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
      }

      h1 {
        font-size: 64px;
        margin-bottom: 20px;
      }

      p {
        font-size: 24px;
        margin-bottom: 40px;
      }

      button {
        background-color: #fff;
        border: none;
        color: #5cb85c;
        font-size: 24px;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      button:hover {
        background-color: #5cb85c;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Success!</h1>
    <p>{{ message }}</p>
    <button onclick="window.history.back();">Go Back</button>
  </body>
</html>
